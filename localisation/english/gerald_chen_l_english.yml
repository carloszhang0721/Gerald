 AST_gerald_chen: "Gerald Chen"
 mod_event.1.t: "The King's School declares independence"
 mod_event.1.d: "Lieutenant Colonel Brendon Stewarts, Commanding Officer of The King's School Cadet Corps launches a coup against Australia with its regiment. In a turn of events, Cadet Under Officer, Drum Major, Company Commander of Band Gerald Chen captures the Mayor of Sydney, leading to the Surrender of the city, ultimately leading to its surrender. After negotiations, Headmaster Tony George signed a peace treaty with the Parliament House in which Sydney is declared to be controlled by TKS with Gerald Chen field promoted from CUO to General, declaring a new country born."
 mod_event.1.a: "You have no choice but to play as TKS lol"